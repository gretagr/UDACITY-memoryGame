<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta charset="utf-8">
	<title>
		Matching Game
	</title>
	<meta content="" name="description">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet prefetch">
	<link href="https://fonts.googleapis.com/css?family=Coda" rel="stylesheet prefetch">
	<link href="css/app.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<header>
			<h1>
				Matching Game
			</h1>
		</header>
		<section class="modal-bc">
			<div class="modal">
				<h2>
					Congradulations
				</h2>
				<h3>
					You Won!
				</h3>
				<div class="score-panel">
					<span class='total-moves'></span> <span class='stars-left'></span> <span class='time'></span>
				</div><button id="restart">New Game</button>
			</div>
		</section>
		<section class="score-panel">
			Stars:
			<ul class="stars"></ul>Moves Made: <span class="moves">0</span> <span class="timer">Time: 00 : 00 : 00</span>
			<div class="restart">
				<i class="fa fa-repeat"></i>
			</div>
		</section>
		<ul id="deck"></ul>
	</div>
	<script src="js/app.js">
	</script>
</body>
</html>
